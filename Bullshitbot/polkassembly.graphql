query TreasuryProposalPostAndComments(170: Int!) {
  posts(
    where: { onchain_link: { onchain_treasury_proposal_id: { _eq: 170 } } }
  ) {
    ...treasuryProposalPost
    __typename
  }
}
fragment treasuryProposalPost on posts {
  author {
    ...authorFields
    __typename
  }
  content
  created_at
  id
  updated_at
  comments(order_by: { created_at: asc }) {
    ...commentFields
    __typename
  }
  onchain_link {
    ...onchainLinkTreasuryProposal
    ...onchainLinkProposalPost
    ...onchainLinkMotionPost
    ...onchainLinkBountyPost
    ...onchainLinkDiscussionPost
    ...onchainLinkReferendumPost
    ...onchainLinkTechCommitteeProposalPost
    __typename
  }
  title
  topic {
    id
    name
    __typename
  }
  type {
    id
    name
    __typename
  }
  __typename
}
fragment authorFields on User {
  id
  kusama_default_address
  polkadot_default_address
  username
  __typename
}
fragment commentFields on comments {
  id
  author {
    ...authorFields
    __typename
  }
  replies {
    ...replyFields
    __typename
  }
  content
  created_at
  updated_at
  __typename
}
fragment replyFields on replies {
  id
  author {
    ...authorFields
    __typename
  }
  comment_id
  content
  created_at
  updated_at
  __typename
}
fragment onchainLinkTreasuryProposal on onchain_links {
  id
  proposer_address
  onchain_treasury_proposal_id
  onchain_motion_id
  onchain_treasury_spend_proposal(where: {}) {
    id
    beneficiary
    value
    bond
    treasuryStatus(orderBy: id_DESC) {
      id
      status
      blockNumber {
        number
        __typename
      }
      __typename
    }
    __typename
  }
  __typename
}
